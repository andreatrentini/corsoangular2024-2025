<div class="card mt-4">
    @if(album().images.length > 0) {
        <img [src]="album().images[0].url" class="card-img-top" [alt]="album().name">
    }
    @else {
        <img src="/nocopertina.webp" class="card-img-top" [alt]="album().name">
    }    
    <div class="card-body">
        <h5 class="card-title">{{album().name}}</h5>
        <p class="card-text">
            Numero di tracce: {{album().total_tracks}}<br>
        Anno: {{album().release_date.substring(0, 4)}}</p>
        <a class="btn btn-primary" [routerLink]="['/album-detail', album().id]">Tracce</a>
    </div>
</div>
